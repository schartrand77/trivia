<svg viewBox="0 0 1400 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="280" fill="#FFF8DC"/>
  
  <!-- Cloud icon -->
  <g transform="translate(60, 45)">
    <path d="M 20 25 Q 10 25 5 20 Q 0 15 0 8 Q 0 0 8 0 Q 10 0 12 1 Q 18 -2 25 0 Q 35 0 38 10 Q 40 8 43 8 Q 52 8 52 17 Q 52 27 43 27 Q 42 27 41 27 L 20 27 Q 15 27 20 25" fill="#1e3a5f" stroke="#1e3a5f" stroke-width="1"/>
  </g>
  
  <!-- Globe icon with circle background -->
  <g transform="translate(160, 30)">
    <circle cx="30" cy="30" r="32" fill="#F4A261" stroke="none"/>
    <circle cx="30" cy="30" r="28" fill="#4A90E2" stroke="none"/>
    <circle cx="30" cy="30" r="26" fill="#FFC658" stroke="#1e3a5f" stroke-width="2"/>
    <!-- Continents simplified -->
    <path d="M 20 22 Q 25 18 30 20" fill="#2d5016" stroke="none"/>
    <path d="M 32 28 Q 38 26 40 32" fill="#2d5016" stroke="none"/>
    <circle cx="30" cy="30" r="26" fill="none" stroke="#1e3a5f" stroke-width="2"/>
  </g>
  
  <!-- Film reel icon -->
  <g transform="translate(310, 35)">
    <circle cx="30" cy="30" r="28" fill="#EE5A6F" stroke="none"/>
    <!-- Film strip -->
    <rect x="12" y="16" width="36" height="28" rx="3" fill="#4A90E2" stroke="#1e3a5f" stroke-width="2"/>
    <rect x="16" y="20" width="28" height="20" fill="#FFC658" stroke="none"/>
    <!-- Play button -->
    <polygon points="24,28 24,36 34,32" fill="#1e3a5f"/>
    <!-- Film holes -->
    <circle cx="16" cy="16" r="2" fill="#1e3a5f"/>
    <circle cx="16" cy="44" r="2" fill="#1e3a5f"/>
    <circle cx="44" cy="16" r="2" fill="#1e3a5f"/>
    <circle cx="44" cy="44" r="2" fill="#1e3a5f"/>
  </g>
  
  <!-- Brain Lightbulb with Graduation Cap (central) -->
  <g transform="translate(520, 10)">
    <!-- Graduation cap -->
    <path d="M 30 15 L 15 28 L 15 32 Q 15 35 18 35 L 42 35 Q 45 35 45 32 L 45 28 L 30 15 Z" fill="#1e3a5f" stroke="#1e3a5f" stroke-width="1"/>
    <rect x="27" y="32" width="6" height="8" fill="#F4A261" stroke="none"/>
    <circle cx="30" cy="42" r="2" fill="#F4A261"/>
    
    <!-- Lightbulb -->
    <circle cx="30" cy="50" r="24" fill="#FFC658" stroke="#1e3a5f" stroke-width="2"/>
    <!-- Brain pattern -->
    <path d="M 20 45 Q 18 42 18 48 Q 18 55 25 58" fill="#FFB347" stroke="#1e3a5f" stroke-width="1.5"/>
    <path d="M 40 45 Q 42 42 42 48 Q 42 55 35 58" fill="#FFB347" stroke="#1e3a5f" stroke-width="1.5"/>
    <path d="M 25 42 Q 22 45 25 48" fill="none" stroke="#1e3a5f" stroke-width="1.5"/>
    <path d="M 35 42 Q 38 45 35 48" fill="none" stroke="#1e3a5f" stroke-width="1.5"/>
    
    <!-- Face -->
    <circle cx="24" cy="48" r="2" fill="#1e3a5f"/>
    <circle cx="36" cy="48" r="2" fill="#1e3a5f"/>
    <path d="M 24 54 Q 30 57 36 54" fill="none" stroke="#1e3a5f" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Lightbulb base -->
    <rect x="26" y="72" width="8" height="6" fill="#1e3a5f" stroke="#1e3a5f" stroke-width="1" rx="1"/>
    <!-- Thumbs up indicators -->
    <g transform="translate(12, 35)">
      <circle cx="0" cy="0" r="5" fill="#2E8B57" stroke="#1e3a5f" stroke-width="1.5"/>
    </g>
    <g transform="translate(48, 35)">
      <circle cx="0" cy="0" r="5" fill="#2E8B57" stroke="#1e3a5f" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Flask/Science icon -->
  <g transform="translate(900, 30)">
    <circle cx="30" cy="28" r="30" fill="#EE5A6F" stroke="none"/>
    <!-- Flask body -->
    <path d="M 25 12 L 22 28 Q 22 38 30 42 Q 38 38 38 28 L 35 12 Z" fill="#4A90E2" stroke="#1e3a5f" stroke-width="2" stroke-linejoin="round"/>
    <rect x="24" y="10" width="12" height="4" fill="#4A90E2" stroke="#1e3a5f" stroke-width="2"/>
    <!-- Stopper -->
    <rect x="27" y="8" width="6" height="4" fill="#FFC658" stroke="none" rx="1"/>
    <!-- Liquid and bubbles -->
    <ellipse cx="30" cy="35" rx="6" ry="4" fill="#90EE90" stroke="none"/>
    <circle cx="26" cy="32" r="1.5" fill="#1e3a5f"/>
    <circle cx="34" cy="33" r="1.5" fill="#1e3a5f"/>
  </g>
  
  <!-- Book icon -->
  <g transform="translate(1020, 35)">
    <circle cx="30" cy="28" r="28" fill="#4A90E2" stroke="none"/>
    <!-- Book spine -->
    <rect x="20" y="18" width="4" height="20" fill="#1e3a5f" stroke="none" rx="1"/>
    <!-- Book cover right -->
    <rect x="24" y="16" width="16" height="24" fill="#EE5A6F" stroke="#1e3a5f" stroke-width="2" rx="2"/>
    <!-- Pages inside -->
    <line x1="24" y1="18" x2="40" y2="18" stroke="#1e3a5f" stroke-width="1"/>
    <line x1="24" y1="22" x2="38" y2="22" stroke="#FFC658" stroke-width="1.5"/>
    <line x1="24" y1="26" x2="38" y2="26" stroke="#FFC658" stroke-width="1.5"/>
    <line x1="24" y1="30" x2="38" y2="30" stroke="#FFC658" stroke-width="1.5"/>
    <line x1="24" y1="34" x2="38" y2="34" stroke="#FFC658" stroke-width="1.5"/>
  </g>
  
  <!-- Basketball icon -->
  <g transform="translate(1130, 40)">
    <circle cx="25" cy="25" r="22" fill="#F4A261" stroke="#1e3a5f" stroke-width="2"/>
    <!-- Cross lines -->
    <path d="M 25 3 Q 25 25 25 47" stroke="#1e3a5f" stroke-width="1.5" fill="none"/>
    <path d="M 3 25 Q 25 25 47 25" stroke="#1e3a5f" stroke-width="1.5" fill="none"/>
    <!-- Curved lines -->
    <path d="M 8 10 Q 25 25 42 40" stroke="#1e3a5f" stroke-width="1" fill="none"/>
    <path d="M 42 10 Q 25 25 8 40" stroke="#1e3a5f" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Rainbow text: STORES HUDDLE TRIVIA -->
  <text x="700" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" letter-spacing="2">
    <tspan x="700" dy="0">
      <tspan fill="#EE5A6F">S</tspan><tspan fill="#F4A261">T</tspan><tspan fill="#FFC658">O</tspan><tspan fill="#4A90E2">R</tspan><tspan fill="#2E8B57">E</tspan><tspan fill="#1e3a5f">S</tspan>
      <tspan fill="#4A90E2">H</tspan><tspan fill="#F4A261">U</tspan><tspan fill="#EE5A6F">D</tspan><tspan fill="#FFC658">D</tspan><tspan fill="#2E8B57">L</tspan><tspan fill="#1e3a5f">E</tspan>
      <tspan fill="#EE5A6F">T</tspan><tspan fill="#4A90E2">R</tspan><tspan fill="#2E8B57">I</tspan><tspan fill="#FFC658">V</tspan><tspan fill="#F4A261">I</tspan><tspan fill="#1e3a5f">A</tspan>
    </tspan>
  </text>
  
  <!-- Outline/shadow effect for text -->
  <text x="700" y="140" font-family="Arial, sans-serif" font-size="72" font-weight="900" text-anchor="middle" letter-spacing="2" fill="none" stroke="#1e3a5f" stroke-width="1" opacity="0.3">
    <tspan x="700" dy="0">STORES HUDDLE TRIVIA</tspan>
  </text>
</svg>